lumn. In most cases, this distinction is trivial, and the column generally works the way you would expect it to for the table or row object you're referencing. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-01-15T17:49:44-06:00 using the DocStrap template. "},"external-ElementArrayFinder.html":{"id":"external-ElementArrayFinder.html","title":"External: ElementArrayFinder","body":" Documentation Namespaces rxTablerxTableColumnrxTableRow Externals ElementArrayFinderElementFinderrxActionMenurxBulkSelectrxPaginaterxSearchBoxrxSortableColumn External: ElementArrayFinder ElementArrayFinder Protractor ElementArrayFinder See: http://www.protractortest.org/#/api?view=ElementArrayFinder × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-01-15T17:49:44-06:00 using the DocStrap template. "},"external-ElementFinder.html":{"id":"external-ElementFinder.html","title":"External: ElementFinder","body":" Documentation Namespaces rxTablerxTableColumnrxTableRow Externals ElementArrayFinderElementFinderrxActionMenurxBulkSelectrxPaginaterxSearchBoxrxSortableColumn External: ElementFinder ElementFinder Protractor ElementFinder See: http://www.protractortest.org/#/api?view=ElementFinder × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-01-15T17:49:44-06:00 using the DocStrap template. "},"external-rxActionMenu.html":{"id":"external-rxActionMenu.html","title":"External: rxActionMenu","body":" Documentation Namespaces rxTablerxTableColumnrxTableRow Externals ElementArrayFinderElementFinderrxActionMenurxBulkSelectrxPaginaterxSearchBoxrxSortableColumn External: rxActionMenu rxActionMenu Encore UI rxActionMenu Component See: http://rackerlabs.github.io/encore-ui/#/components/rxActionMenu × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-01-15T17:49:44-06:00 using the DocStrap template. "},"external-rxBulkSelect.html":{"id":"external-rxBulkSelect.html","title":"External: rxBulkSelect","body":" Documentation Namespaces rxTablerxTableColumnrxTableRow Externals ElementArrayFinderElementFinderrxActionMenurxBulkSelectrxPaginaterxSearchBoxrxSortableColumn External: rxBulkSelect rxBulkSelect Encore UI rxBulkSelect Component See: http://rackerlabs.github.io/encore-ui/#/components/rxBulkSelect × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-01-15T17:49:44-06:00 using the DocStrap template. "},"external-rxPaginate.html":{"id":"external-rxPaginate.html","title":"External: rxPaginate","body":" Documentation Namespaces rxTablerxTableColumnrxTableRow Externals ElementArrayFinderElementFinderrxActionMenurxBulkSelectrxPaginaterxSearchBoxrxSortableColumn External: rxPaginate rxPaginate Encore UI rxPaginate Component See: http://rackerlabs.github.io/encore-ui/#/components/rxPaginate × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-01-15T17:49:44-06:00 using the DocStrap template. "},"external-rxSearchBox.html":{"id":"external-rxSearchBox.html","title":"External: rxSearchBox","body":" Documentation Namespaces rxTablerxTableColumnrxTableRow Externals ElementArrayFinderElementFinderrxActionMenurxBulkSelectrxPaginaterxSearchBoxrxSortableColumn External: rxSearchBox rxSearchBox Encore UI rxSearchBox Component See: http://rackerlabs.github.io/encore-ui/#/components/rxBulkSelect × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-01-15T17:49:44-06:00 using the DocStrap template. "},"external-rxSortableColumn.html":{"id":"external-rxSortableColumn.html","title":"External: rxSortableColumn","body":" Documentation Namespaces rxTablerxTableColumnrxTableRow Externals ElementArrayFinderElementFinderrxActionMenurxBulkSelectrxPaginaterxSearchBoxrxSortableColumn External: rxSortableColumn rxSortableColumn Encore UI rxSortableColumn Component See: http://rackerlabs.github.io/encore-ui/#/components/rxBulkSelect × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-01-15T17:49:44-06:00 using the DocStrap template. "},"rxTable.html":{"id":"rxTable.html","title":"Namespace: rxTable","body":" Documentation Namespaces rxTablerxTableColumnrxTableRow Externals ElementArrayFinderElementFinderrxActionMenurxBulkSelectrxPaginaterxSearchBoxrxSortableColumn Namespace: rxTable rxTable Members &lt;static&gt; columnTypes :rxTableColumn.columnTypes Type: rxTableColumn.columnTypes batchActions :external:rxActionMenu The rxBatchActions page object for the table. Type: external:rxActionMenu bulkSelect :external:rxBulkSelect The rxBulkSelect page object for the table. Type: external:rxBulkSelect columnElements :external:ElementArrayFinder Returns the elements for all the data columns on the table. Type: external:ElementArrayFinder config :Object The configuration object that the table was built with. Type: Object footerRowElements Returns the elements for all the footer rows on the table. headerElements :external:ElementArrayFinder Returns the elements for all the column headers on the table. Type: external:ElementArrayFinder headers :Array.&lt;Text&gt; A promise to the column headers present on the table. Type: Array.&lt;Text&gt; rootElement :ElementFinder The rxTableElement that the table was built with. Type: ElementFinder rowElements :external:ElementArrayFinder Returns the elements for all the data rows on the table. Type: external:ElementArrayFinder searchBox :external:rxSearchBox The encore.rxSearchBox page object associated with the table. Type: external:rxSearchBox searchElement Methods &lt;static&gt; initialize(rxTableElement, config) The rxTable object exposes a table object with accessors for bulkSelect, the searchBox, individual rows, and individual columns. The columns may be accessed as properties using a convenient name specified in the config object passed to the rxTable.initialize function. Rows accessed from an rxTable object will also inherit the column property names passed in the config object, but when accessing their data properties, only the appropriate cell for the column on that row will return. Columns each have a data property that corresponds to an array of data items in that column (or in the context of a row, simply the corresponding cell's data). They may optionally have a sort property which will be used just for the sort tests. The property accessors and the types can be found in the rxTableColumn file. The rxTable object, rxTableRow object, and the individual rxTableColumn objects can be extended by passing in an object in the appropriate format for Object.defineProperties. IMPORTANT: When adding data accessors from columns, as much as possible we should try to return strings. In some cases --most notably the name/id, checkbox, and ip address fields-- we have to return a slightly different object. Examples are listed in the rxTableColumn file. For sorting, we should return a different sortable types. Parameters: Name Type Description rxTableElement ElementFinder ElementFinder to be transformed into an rxTable page object. config rxTable.tableConfig Configuration object describing the table. Returns: - Page object representing the table on the page. Type rxTable Example require rxTable = require('path/to/rxTable'); var myPage = Page.create({ entityTable: { get: function () { var tblElement = $('my-table-selector'); var config = {...}; return rxTable.initialize(tblElement, config); } } }); column(columnIndex) Parameters: Name Type Description columnIndex Integer The zero-index of a column in the table. Returns: - The rxTableColumn page object for the column. Type rxTableColumn filter(filterText) Parameters: Name Type Description filterText String The text which will be applied to the searchBox element. getPartial(elems) Similar to rxTable#filter, except this one only includes the specified row elements. It does not alter the table filter in any way. Parameters: Name Type Description elems external:ElementArrayFinder The ElementArrayFinder that will replace the rowElements Returns: - A duplicate rxTable object with only the specified rows. Type rxTable getPartialByCriteria(criteria) Similar to rxTable#getPartial, except this one uses a criteria object to select rows and generates a new rxTable object with only those rows. Parameters: Name Type Description criteria Object A set of columnName/cellValue pairs to match for the rows. Returns: - A duplicate rxTable object with only the specified rows. Type rxTable isPresent() Returns: - A promise to the presence status of the table on the page. Type Boolean pagination() The rxPaginate page object for the table Returns: Type external:rxPaginate row(rowIndex) Parameters: Name Type Description rowIndex Integer The zero-index of a row in the table. Returns: - The rxTableRow page object for the row (see rxTableRow). Type rxTableRow rowCount() Returns: - A promise for the count of data row elements on the table. Type Integer Type Definitions columnConfig Properties: Name Type Argument Default Description name String Name used as the table property for the column. label String Label used to refer to the column in preconstructed tests. type rxTableColumn.columnType The column type (see rxTableColumn.types. sortable String &lt;optional&gt; false Flag for if the column should be sortable. extend Object &lt;optional&gt; Additional, user-configured properties for this column. tableConfig Type: object Properties: Name Type Argument Default Description label String Label used to refer to the table in preconstructed tests. repeaterString String Repeater string for handling sortable columns. floatingHeader Boolean &lt;optional&gt; false Flag for if the table should have floating headers. config.columns Array.&lt;rxTable.columnConfig&gt; Ordered array of column configuration objects. extend Object &lt;optional&gt; Additional, user-configured properties for this table. extendRow Object &lt;optional&gt; Additional, user-configured properties for all table rows. extendColumn Object &lt;optional&gt; Additional, user-configured properties for all table columns. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-01-15T17:49:44-06:00 using the DocStrap template. "},"rxTableColumn.html":{"id":"rxTableColumn.html","title":"Namespace: rxTableColumn","body":" Documentation Namespaces rxTablerxTableColumnrxTableRow Externals ElementArrayFinderElementFinderrxActionMenurxBulkSelectrxPaginaterxSearchBoxrxSortableColumn Namespace: rxTableColumn rxTableColumn Members cells :external:ElementArrayFinder An array of the WebeElement objects for the column's cells. Type: external:ElementArrayFinder columnIndex :Integer The column index that the column was built with. Type: Integer config :rxTable.tableConfig The configuration object that the column was built with. Type: rxTable.tableConfig data :Mixed A promise to an array of the data in the column's cells. The data will be transformed by the data method for the rxTableColumn.columnType specified in the configuration for the column. Type: Mixed header :String A promise to the header text for the column. Type: String links :Array.&lt;external:ElementArrayFinder&gt; Web element for any links if present. Type: Array.&lt;external:ElementArrayFinder&gt; rootElement :external:ElementFinder The root &lt;th&gt; ElementFinder for this table column. Type: external:ElementFinder rxTable :rxTable The rxTable object that the row was built with. Type: rxTable rxTableRow :rxTableRow The rxTableRow object that the row was built with. Type: rxTableRow sortableColumn :external:rxSortableColumn The rxSortableColumn page object for the column. Type: external:rxSortableColumn Methods &lt;static&gt; initialize(rxTable, columnIndex, rxTableRow) Parameters: Name Type Argument Description rxTable rxTable Parent rxTable page object for the column. columnIndex Integer The zero-index of a column in the table. rxTableRow rxTableRow &lt;optional&gt; The optional rxTableRow page object for the column. Returns: Page object representing the indicated column for the parent rxTable. Type rxTableColumn &lt;static&gt; initializeByRow(rxTableRow, columnIndex) Parameters: Name Type Description rxTableRow Object Parent rxRow page object for the column. columnIndex Integer The zero-index of a column in the row. Returns: Page object representing the indicated column for the parent rxRow. Type rxTableColumn cell(rowNumber) Parameters: Name Type Description rowNumber Integer The zero-index of a row in the table. Returns: The rxTableRow page object for the row (see rxTableRow). Type rxTableRow isPresent() Returns: Whether or not the column is present in the table, searches by label, not index! Type Boolean Type Definitions columnType Type: Object Properties: Name Type Description data function Data transformation function to be applied to the element. Should return a promise to a native Object or primitive. sort function Sort transformation function to be applied to the element. Must return a consistent primitive that will be sorted using the javascript sort method. columnTypes All default column types available in rxTableColumn. The format for the date column type in particular comes from the Encore UI Framework.See Styleguide &gt; Formatting. Type: Object Properties: Name Type Description checkbox rxTableColumn.columnType Transformation functions for a Checkbox column date rxTableColumn.columnType Transformation functions for a Date column relativeDate rxTableColumn.columnType Transformation functions for a Relative Date column string rxTableColumn.columnType Transformation functions for a String column ipAddress rxTableColumn.columnType Transformation functions for an IP Address column nameId rxTableColumn.columnType Transformation functions for a Name/ID column status rxTableColumn.columnType Transformation functions for a Status column number rxTableColumn.columnType Transformation functions for a Number column bytes rxTableColumn.columnType Transformation functions for a Bytes column actionCog rxTableColumn.columnType Transformation functions for a Action Cog column × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-01-15T17:49:44-06:00 using the DocStrap template. "},"rxTableRow.html":{"id":"rxTableRow.html","title":"Namespace: rxTableRow","body":" Documentation Namespaces rxTablerxTableColumnrxTableRow Externals ElementArrayFinderElementFinderrxActionMenurxBulkSelectrxPaginaterxSearchBoxrxSortableColumn Namespace: rxTableRow rxTableRow Members config :rxTable.tableConfig The configuration object that the table/row was built with. Type: rxTable.tableConfig data :Object A promise to a data object representing all the columns in the row. The data will be transformed by the data method for the rxTableColumn.columnType specified in the configuration for each column. Type: Object link :external:ElementFinder The first link element in the row (typically the device link). Type: external:ElementFinder menu :encore.rxActionMenu The rxActionMenu page object for the table (see encore.rxActionMenu). Type: encore.rxActionMenu rootElement :external:ElementFinder The root &lt;tr&gt; ElementFinder for this table row. Type: external:ElementFinder rowIndex :Integer The row index that the row was built with. Type: Integer rxTable :rxTable The rxTable object that the row was built with. Type: rxTable Methods &lt;static&gt; initialize(rxTable, rowIndex) Parameters: Name Type Description rxTable rxTable Parent rxTable page object for the row. rowIndex Integer The zero-index of a row in the table. Returns: Page object representing the indicated row for the parent rxTable. Type rxTableRow column(columnIndex) Parameters: Name Type Description columnIndex Integer The zero-index of a column in the row. Returns: - The rxTableColumn page object for the column (see rxTableColumn). Type rxTableColumn × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-01-15T17:49:44-06:00 using the DocStrap template. "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
